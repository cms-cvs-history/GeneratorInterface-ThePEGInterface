process ThePEGRECO =
{
	untracked PSet configurationMetadata =
	{
		untracked string version = "$Revision: 6 $"
		untracked string name = "$Id: GEN-FullSIM-DIGI-RECO.cfg 6 2008-04-29 15:51:56Z  $"
		untracked string annotation = "Default Herwig settings"
	}

	# MessageLogger configuration
	include "FWCore/MessageLogger/data/MessageLogger.cfi"
	replace MessageLogger.statistics = { "GEN-FullSIM-DIGI-RECO.stats" }
	replace MessageLogger.suppressInfo = { "g4SimHits", "genCandidatesForMET" }
	replace MessageLogger.destinations = { "GEN-FullSIM-DIGI-RECO.log" }

	untracked PSet options =
	{
		untracked bool wantSummary = true
		untracked bool makeTriggerResults = true
	}

	# Seeds
	include "Configuration/StandardSequences/data/SimulationRandomNumberGeneratorSeeds.cff"
	replace RandomNumberGeneratorService.sourceSeed = 11249

	# include "GeneratorInterface/ThePEGInterface/data/ThePEG.cfi"
	source = ThePEGSource
	{
		untracked uint32 firstRun = 1
		untracked string defaultRepository = "HerwigDefaults_2_1_4.rpo"
		PSet ThePEGParameters =
		{
			vstring parameterSets =
			{
				"LHCDefault", "Validation"
			}
			include "GeneratorInterface/ThePEGInterface/data/HerwigDefaults.cff"
			vstring Validation =
			{
				"cd /Herwig/MatrixElements/",
				"insert SimpleQCD:MatrixElements[0] MEQCD2to2",
				"set /Herwig/Cuts/QCDCuts:MHatMin 20.*GeV"
			}
		}
	}

	untracked PSet maxEvents = { untracked int32 input = 15 }

	include "Configuration/StandardSequences/data/FakeConditions.cff"
	include "Configuration/StandardSequences/data/Generator.cff"
	replace genParticles.abortOnUnknownPDGCode = false
	include "Configuration/StandardSequences/data/Simulation.cff"
	replace g4SimHits.Generator.DecLenCut = 200
	include "Configuration/StandardSequences/data/MixingNoPileUp.cff"
	include "Configuration/StandardSequences/data/VtxSmearedGauss.cff"
	include "Configuration/StandardSequences/data/Reconstruction.cff"

	include "Configuration/EventContent/data/EventContent.cff"
	module out = PoolOutputModule
	{
		using FEVTSIMEventContent
		untracked string fileName = "GEN-FullSIM-DIGI-RECO.root"
		untracked PSet dataset =
		{
			untracked string dataTier = "GEN-SIM-DIGI-RECO"
		}
	}

	path workpath = { pgen & psim & pdigi , reconstruction }
	endpath outpath = { out }
	schedule = { workpath, outpath }

#	service = Timing { }
#	service = Tracer { }
}
