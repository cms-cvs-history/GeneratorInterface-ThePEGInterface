process ThePEGFSIM =
{
	untracked PSet configurationMetadata =
	{
		untracked string version = "$Revision: 5 $"
		untracked string name = "$Id: GEN-FastSIM-DIGI-RECO.cfg 5 2008-04-29 14:41:01Z  $"
		untracked string annotation = "Default Herwig settings"
	}

	# MessageLogger configuration
	include "FWCore/MessageLogger/data/MessageLogger.cfi"
	replace MessageLogger.statistics = { "GEN-FastSIM-DIGI-RECO.stats" }
	replace MessageLogger.suppressInfo = { "g4SimHits", "genCandidatesForMET" }
	replace MessageLogger.destinations = { "GEN-FastSIM-DIGI-RECO.log" }
#	replace MessageLogger.destinations = { "cout" }

	untracked PSet options =
	{
		untracked bool wantSummary = true
		untracked bool makeTriggerResults = true
	}

	# Seeds
	service = RandomNumberGeneratorService
	{
		untracked uint32 sourceSeed = 1
		PSet moduleSeeds =
		{
			untracked uint32 VtxSmeared = 123456789
			untracked uint32 famosPileUp = 918273
			untracked uint32 famosSimHits = 13579
			untracked uint32 siTrackerGaussianSmearingRecHits = 24680
			untracked uint32 caloRecHits = 654321
			untracked uint32 paramMuons = 54525
			untracked uint32 l1ParamMuons = 54525
			untracked uint32 MuonSimHits = 97531
			untracked uint32 muonDTDigis = 67673876
			untracked uint32 muonCSCDigis = 525432
			untracked uint32 muonRPCDigis = 524964
		}
	}

	untracked PSet maxEvents = { untracked int32 input = 15 }

	# include "GeneratorInterface/ThePEGInterface/data/ThePEG.cfi"
	source = ThePEGSource
	{
		untracked uint32 firstRun = 1
		untracked string defaultRepository = "HerwigDefaults_2_1_4.rpo"
		PSet ThePEGParameters =
		{
			vstring parameterSets =
			{
				"LHCDefault", "Validation"
			}
			include "GeneratorInterface/ThePEGInterface/data/HerwigDefaults.cff"
			vstring Validation =
			{
				"cd /Herwig/MatrixElements/",
				"insert SimpleQCD:MatrixElements[0] MEQCD2to2",
				"set /Herwig/Cuts/QCDCuts:MHatMin 20.*GeV"
			}
		}
	}

	include "FastSimulation/Configuration/data/CommonInputsFake.cff"
	include "FastSimulation/Configuration/data/FamosSequences.cff"
	replace VolumeBasedMagneticFieldESProducer.useParametrizedTrackerField = true

	include "FastSimulation/Configuration/data/EventContent.cff"
	module out = PoolOutputModule
	{
		using FEVTSIMEventContent
		untracked string fileName = "GEN-FastSIM-DIGI-RECO.root"
		untracked PSet dataset =
		{
			untracked string dataTier = "GEN-SIM-DIGI-RECO"
		}
	}

	path workpath = { famosWithTracksAndEcalClusters }
	endpath outpath = { out }
	schedule = { workpath, outpath }

#	service = Timing { }
#	service = Tracer { }
}
